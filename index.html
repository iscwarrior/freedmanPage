<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Registro - Freedman</title>
  </head>
  <body>
    <fieldset>
      <h1>Universidad Freedman (Registro)</h1>
      <div class="box">
        <input
          type="text"
          id="nombre"
          placeholder="Ingresa su nombre, por favor"
          autocomplete="off"
        />
      </div>
      <div class="box">
        <input
          type="text"
          name=""
          id="telefono"
          placeholder="Ingresa su telefono, por favor"
          autocomplete="off"
        />
      </div>
      <div class="box">
        <input
          type="text"
          name=""
          id="correo"
          placeholder="Ingres el correo electronico, por favor"
          autocomplete="off"
        />
      </div>
      <div class="box">
        <input
          type="textarea"
          name=""
          id="mensaje"
          placeholder="Escribe el mensaje que quieres que llegue al prospecto"
          cols="30"
          rows="10"
          autocomplete="off"
        />
      </div>
      <div class="box">
        <button id="send">Enviar</button>
      </div>
    </fieldset>
  </body>
  <script src="js/javascript.js"></script>
</html>
